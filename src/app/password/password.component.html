<div class="container">
  <form>
    <input
      type="password"
      [formControl]="password"
      placeholder="Please, put the password"
    />
  </form>
  <p>{{ password.value }}</p>

  <div class="password-strength">
    <span class="first"></span>
    <span class="second"></span>
    <span class="third"></span>
  </div>
</div>
